type Template {
  id: ID! @unique
  name: String!
  type: TemplateType!
  markup: String!
  interfacePlaceholders: String!
  createdAt: DateTime!
  updatedAt: DateTime!  
  createdBy: User
}

enum TemplateType {
  Banner
  InApp
  Dashboard
  Popup
  BigInAppPopup
}

type User {
    id: ID! @unique
    name: String!
    email: String! @unique
    password: String!
    templates: [Template!]!
}
